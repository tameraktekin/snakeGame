name: Deploy Doxygen
on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Doxygen
        run: sudo apt-get install -y doxygen graphviz
        
      - name: Run Doxygen
        run: |
          
          mkdir -p output_docs
          
          (cat Doxyfile.in; 
           echo "INPUT = ."; 
           echo "RECURSIVE = YES"; 
           echo "OUTPUT_DIRECTORY = output_docs"; 
           echo "HTML_OUTPUT = html") | doxygen -
          
          ls -R output_docs/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output_docs/html