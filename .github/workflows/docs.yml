name: Deploy Doxygen
on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Doxygen
        run: sudo apt-get install -y doxygen graphviz
        
      - name: Run Doxygen
        run: |
          mkdir -p output_docs
          (echo "PROJECT_NAME = \"Snake Game\""; \
           echo "INPUT = ."; \
           echo "RECURSIVE = YES"; \
           echo "EXTRACT_ALL = YES"; \
           echo "EXTRACT_PRIVATE = YES"; \
           echo "EXTRACT_STATIC = YES"; \
           echo "FILE_PATTERNS = *.h *.cpp *.md"; \
           echo "OUTPUT_DIRECTORY = output_docs"; \
           echo "HTML_OUTPUT = html"; \
           echo "GENERATE_HTML = YES"; \
           echo "USE_MDRIP = YES") | doxygen -

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output_docs/html